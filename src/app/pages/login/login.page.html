<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="loginForm" (submit)="loginUser()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControllName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControllName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
  </form>

  <ion-button expand="full" (click)="signupUser()" [disabled]="!loginForm.valid">Create new account</ion-button>
  <ion-button expand="full" (click)="forgotPw()" [disabled]="!loginForm.controls.email.valid">Forgot password</ion-button>

</ion-content>
