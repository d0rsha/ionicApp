<ion-header>
    <ion-toolbar>
      <ion-title>Memory book</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    
    <ion-card [style.background]="mem.color" *ngFor="let mem of memories" tappable (click)="openMemory(mem.id)">
      <ion-img [src]="mem.images[0]"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ mem.title }}</ion-card-title>
        <ion-card-subtitle>{{ mem.date | date: 'medium' }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{ mem.text }}</p>
      </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="selectSource()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
