<ion-header>
    <ion-toolbar color="primary">
      <ion-title>planets</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-content padding>
      <ion-list>
        <ion-item button detail lines="inset" *ngFor="let planet of (planets | async)?.results" (click)="openDetails(planet)">
          <ion-item>
            {{ planet.name }}
          </ion-item>
  
        </ion-item>
      </ion-list>
  
    </ion-content>
