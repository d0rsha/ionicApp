<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ person?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoritePerson()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoritePerson()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="person; else spinner" class="movie-card">
    <ion-card-content>
      <ion-card-header>
        <h1>{{ person.name }}</h1>
      </ion-card-header>
      <ion-item class="movie-info">Height:<ion-label slot="end"> {{ person.height }} cm</ion-label>
      </ion-item>
      <ion-item class="movie-info">Mass:<ion-label slot="end"> {{ person.mass }} kg</ion-label>
      </ion-item>
      <ion-item class="movie-info">Gender:<ion-label slot="end"> {{ person.gender }} </ion-label>
      </ion-item>
      <ion-item class="movie-info">From:<ion-label slot="end"> {{ person.homeworld }} </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-item>
      <ion-card *ngIf="person; else spinner" class="movie-card">
        <ion-card-content>
          <ion-icon name="videocam" style="zoom:4.0;" slot="start"></ion-icon>
          <ion-item *ngFor="let name of person.films" slot="end"> {{ name }} </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-card>

  <ng-template #spinner>
    <!-- Loading spinner -->
    <ion-spinner name="dots"></ion-spinner>
  </ng-template>
</ion-content>
