<ion-header>
  <ion-toolbar color="primary">
    <ion-title>people</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content padding>
    <ion-list>
      <ion-item button detail lines="inset" *ngFor="let person of (people | async)?.results" (click)="openDetails(person)">
        <ion-item>
          {{ person.name }}
        </ion-item>

      </ion-item>
    </ion-list>

  </ion-content>
